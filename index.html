<!DOCTYPE html>
<html class="ls-theme-light-red ls-main-full">
  <head>
    <title>Gerador de Changelog</title>

    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="Flavio Muniz">
    <meta name="description" content="Gerador de changelog">
    <link href="http://assets.locaweb.com.br/locastyle/3.7.4/stylesheets/locastyle.css" rel="stylesheet" type="text/css">

    <style>
      pre:empty { display: none; }
      pre label { line-height: 20px; }
    </style>

  </head>
  <body>
    <div class="ls-topbar">
      <h1 class="ls-brand-name"><a class="ls-ico-docs" href="/locawebstyle/documentacao/exemplos/boilerplate">Gerador de Changelog</a></h1>
    </div>

    <main class="ls-main">
      <div class="container-fluid">
        <br>
        <form action="#" class="ls-form ls-form-horizontal row" method="post">
          <fieldset>
            <label class="ls-label col-md-6 col-xs-12">
              <b class="ls-label-text">Url da api com as issues fechadas</b>
              <input type="text" name="url" value="https://api.github.com/repos/locaweb/locawebstyle/issues?state=closed" class="ls-field" required>
            </label>
            <label class="ls-label col-md-2 col-xs-12">
              <b class="ls-label-text">NUMBER do Milestone</b>
              <input type="text" name="milestone"  placeholder="Milestone" class="ls-field" required>
              <p><a href="https://api.github.com/repos/locaweb/locawebstyle/milestones" target="_blank">Pegue o NUMBER aqui</a></p>
            </label>
          </fieldset>
          <div class="ls-actions-btn">
            <input type="submit" class="ls-btn" value="Gerar changelog">
          </div>
        </form>
        <br><br>
        <pre class="ls-box" id="list-issues"></pre>
      </div>
    </main>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="assets/javascripts/get-issues.js" type="text/javascript"></script>
  </body>
</html>
